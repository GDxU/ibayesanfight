version :  1.0                             * user_defined version #
options : map, high level, executable  	* load map, high level output, Executable Object File

input	: rt					**** 下载程序中，这个 rt 一定要放最前面 !!! *****
input 	: farcall
input	: farbios
input	: main,maindata
input	: Dictgui,dictmem,keyvalue,menu			*** Gui obj
input   : bios4m,lcd,lcdicon,size				*** Bios obj
input	: syschn,speAsm,downprog
input	: flash
input	: dummy
*=====================================================================
*	下载程序的文件输入段
*
*=====================================================================
input	: downhpsn,magictower
input	: mtowerdata,mtowerfar,mtowerfar2,mtowerfar3


output  : test.tsk                           * Output filename

library	: c6502c, c6502m,c6502p, c6502s	* Library filenames

* Program and Data Group Definitions
group	: AsmGlobalVar_group =  PY_VAR + PY_CONST +flashvar+SysAsmVar
group	: bios_var_group = lcd_var + bios_var 

* Program and Data Group Definitions
group   : bios_group = vectors + const_data_size 
group   : program_group = program + downprog_section + downprog_vectors

group   : const_data_group =  const_data 

group   : gui_uninit_data_grp = uninit_data_dictgui

group   : uninit_data_group = uninit_data 
group   : runtime_program_group = runtime_program
group	: bios_resident_group =    bios_resident_program
group	: bank_table_grp  =  stdlib_bank_table + bios_bank_table+gui_bank_table+ fs_bank_table
                          + A600_gui_bank_table + a600_bank_table + a600_chninput_temp_bktb
group	: lcd_program_group =  lcd_program
group	: lcd1_program_group =  lcd1_program
group	: bios_program_group = Melody_Data + bios_program  

group	: lib_program_group =  lib_program + lib_const_data
group	: dictgui_program_group =   program_dictgui +  const_data_dictgui
group	: guimenu_program_group =  program_guimenu + const_data_guimenu
group	: hyb_prog_grp		= hyb_program 
group	: flash_prog_grp =  flash_AsmProgram

*=====================================================================
*	下载程序的程序group变量段
*
*=====================================================================
group   : game_uninit_grp = uninit_data_mtower

*	const_data_dwnhead 一定要放在第一个程序 Bank 的前面
*=====================================================================
*	下载程序的程序group段
*
*=====================================================================
group   : mtower_program_group=const_data_dwnhead + program_mtower + const_data_mtower
group   : mtfar_program_group=program_mtfar + const_data_mtfar
group   : mtfar2_program_group=program_mtfar2 + const_data_mtfar2
group   : mtfar3_program_group=program_mtfar3 + const_data_mtfar3

*	注意了，bank_table 放在了常量 bank 中，如果切换了数据bank ,就不能调用长跳转函数了
*=====================================================================
*	下载程序的数据group段
*
*=====================================================================
group   : mtdata_data_group=bank_table + const_data_mtdata

* const data

* Range Definitions
range   : bios_group            from 300h to 3ffh
range	: bios_var_group		from 300h to 3ffh
range	: AsmGlobalVar_group	from 300h to 3ffh

range   : program_group         from 15000h to 18fffh		* App C test space

range   : gui_uninit_data_grp   from 2b00h to 2bffh
range   : const_data_group      from 9000h to cfffh
range   : uninit_data_group     from 1800h to 1fffh

range	: runtime_program_group from 0d000h to 0e534h
range	: bank_table_grp  		from 0e700h to 0f1ffh
range	: bios_resident_group  	from 0f200h to 0feffh

range	: lib_program_group		from 45000h to 48fffh
range	: lcd_program_group		from 55000h to 58fffh
range	: lcd1_program_group	from 65000h to 68fffh

range	: bios_program_group	from 75000h to 78fffh
range	: dictgui_program_group	from 85000h to 88fffh
range	: guimenu_program_group	from 95000h to 98fffh

range	: hyb_prog_grp			from a5000h to a8fffh
range	: flash_prog_grp		from b5000h to b8fffh

*=====================================================================
*	下载程序的程序range变量段
*
*=====================================================================
range   : game_uninit_grp    		 from 1800h to 1fffh

*		下载程序的 bank 号从 e0 开始
*=====================================================================
*	下载程序的程序range段
*
*=====================================================================
range	: mtower_program_group 	from e05000h to e08fffh
range	: mtfar_program_group	from e15000h to e18fffh
range	: mtfar2_program_group	from e25000h to e28fffh
range	: mtfar3_program_group	from e35000h to e38fffh

*=====================================================================
*	下载程序的数据range段
*
*=====================================================================
range	: mtdata_data_group	from 9000h  to cfffh

* const data

* Link Instructions

locate	: page0 					at 0000h
locate  : uninit_data_group 		at 1800h reference only
locate	: bios_var_group 			at 300h reference only
locate	: AsmGlobalVar_group 		at 300h reference only
locate  : gui_uninit_data_grp 		at 2b00h reference only

locate	: const_data_group 			at 1000h linked to 9000h

locate  : program_group 			at 5000h linked to 15000h

locate	: runtime_program_group 	at 09000h linked to 0d000h
locate	: bank_table_grp			at 0a700h linked to 0e700h
locate	: bios_resident_group 		at 0b200h linked to 0f200h

locate	: lib_program_group 		at 10000h linked to 45000h 
locate	: lcd_program_group 		at 14000h linked to 55000h
locate	: lcd1_program_group 		at 18000h linked to 65000h
locate	: bios_program_group 		at 1c000h linked to 75000h

locate	: dictgui_program_group 	at 20000h linked to 85000h
locate	: guimenu_program_group 	at 24000h linked to 95000h

locate	: hyb_prog_grp 				at 28000h linked to a5000h
locate	: flash_prog_grp			at 2c000h linked to b5000h

*=====================================================================
*	下载程序的程序locate变量段
*
*=====================================================================
locate  : game_uninit_grp 		at 1800h reference only

*=====================================================================
*	下载程序的程序locate段
*
*=====================================================================
locate  : mtower_program_group	at 30000h  linked 	to 	 e05000h  
locate  : mtfar_program_group	at 34000h  linked  	to	 e15000h
locate  : mtfar2_program_group	at 38000h  linked  	to	 e25000h
locate  : mtfar3_program_group	at 3c000h  linked  	to	 e35000h   

* 应用程序数据
*=====================================================================
*	下载程序的数据range段
*
*=====================================================================
locate  : mtdata_data_group	at 40000h  linked  	to	 9000h

********************************** 中断向量 **********************
locate  : bios_group 				at	7ff00h	linked 	to 300H


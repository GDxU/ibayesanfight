                                        * Executable Object File
********************************************************************************
*		Input	区
********************************************************************************
input	: rt
input	: farbios
input 	: farcall			
input	: main,maindata
input	: edittest
input   : bios4m                       * Assembly startup program
input	: lcd,lcdicon
*input	: lcdf,lcdiconf
input	: Dictgui			* Gui
input	: guitest			* Gui 函数示例
input	: menu				* 菜单，单选框
input   : editor 			* Editor 
input   : editora			* Editor 
input   : editorb			* Editor 
input   : editorc			* Editor 
input	: keyvalue
input	: dictmem			*  动态内存分配
input	: syschn			*  输入法
input	: dummy
input	: size
input	: flash

input	: magictower
input	: mtowerdata
input	: mtowerfar
input	: mtowerfar2
input	: mtowerfar3
input	: help
input	: showhelp

output  : test.tsk                           * Output filename

library	: c6502c, c6502s, c6502m	* Library filenames
library	: c6502p			* Library filename

* Program and Data Group Definitions
********************************************************************************
*		group	区
********************************************************************************

* Program and Data Group Definitions
group   : bios_group = vectors + const_data_size
group   : program_group = program 
group	: AsmVar_group = PY_CONST + PY_VAR+flashvar+SysAsmVar
group	: bios_var_group = lcd_var + bios_var+ SysAsmVar
group   : hyb_program_group = hyb_program 

group   : const_data_group = const_data     
group   : uninit_data_group = uninit_data + uninit_data_mtower

group   : gui_uninit_data_grp = uninit_data_dictgui
group   : runtime_program_group = runtime_program
group	: bios_resident_group =    bios_resident_program
group	: bank_table_grp  =  stdlib_bank_table + bios_bank_table+ fs_bank_table
                   + gui_bank_table+bank_table

group	: lcd_program_group =  lcd_program 
group	: lcd1_program_group =  lcd1_program
group	: bios_program_group = Melody_Data + bios_program  

group	: lib_program_group =  lib_program + lib_const_data
group	: dictgui_program_group =  program_dictgui + const_data_dictgui
group	: guimenu_program_group =  program_guimenu + const_data_guimenu
group	: flash_prog_grp =  flash_AsmProgram

*  Editor  program group 
group   : editor_group=program_editor + const_data_editor
group   : editor_groupa=program_editora
group   : editor_groupb=program_editorb + const_data_editorb
group   : editor_groupc=program_editorc + const_data_editorc


group   : mtower_program_group=program_mtower + const_data_mtower
group   : mtfar_program_group=program_mtfar + const_data_mtfar
group   : mtfar2_program_group=program_mtfar2 + const_data_mtfar2
group   : mtfar3_program_group=program_mtfar3 + const_data_mtfar3

group   : mtdata_data_group=const_data_mtdata

group	: help_data_group=help_data
group	: showhp_group=program_showhp+const_data_showhp
